<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dickens Academy</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="flex_con">
        <div class="header_logo-block">
          <img class="header_logo-block_logo" src="./icons/header/1.svg" alt="Logo">
        </div>
        <div class="header__right flex_con">
          <nav class="header__right__nav">
            <ul class="header__right__nav_con flex_con">
              <li class="header__right__nav_con__item" ><a href="#">Home</a></li>
              <li class="header__right__nav_con__item positioned" >
                <a href="#">Courses</a>
                <span class="header__right__nav_con__item__icon">
                  <img src="./icons/header/2.svg" alt="Icon">
                </span>
              </li>
              <li class="header__right__nav_con__item" ><a href="#">About</a></li>
              <li class="header__right__nav_con__item" ><a href="#">Contact us</a></li>
            </ul>
          </nav>
          <div class="header__right__login-con">
            <button class="header__right__login-con__btn">Login</button>
          </div>
        </div>
      </div>
      <div class="header_info-block flex_con">
        <div class="header_info-block__welcome">
          <h1 class="header_info-block__welcome__title">
            Welcome to Dickens Executive Coaching Academy
          </h1>
          <span class="header_info-block__welcome__text">
            Your resource of choice for coaching education
          </span>
          <button class="header_info-block__welcome__btn">
            Explore Courses
          </button>
        </div>
        <div class="header_info-block__people-img"></div>
      </div>
    </div>
  </header>
</body>
</html>
